<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <h2>Your Acount details</h2>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="bg-info text-center">
            <h4>Deposit</h4>
            <h2>$<span id="pre-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-4">
          <div class="bg-info text-center">
            <h4>Withdraw</h4>
            <h2>$<span id="pre-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-4">
          <div class="bg-info text-center">
            <h4>Balance</h4>
            <h2>$<span id="pre-balance">999</span></h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 bg-success">
          <div>
            <h3>Deposit</h3>
          </div>
          <div>
            <input type="number" name="" id="deposit-input">
          </div>
          <div>
            <button id="deposit-btn">Enter</button>
          </div>
        </div>
        <div class="col-lg-6 bg-info">
          <div>
            <h3>Withdraw</h3>
          </div>
          <div>
            <input type="number" name="" id="withdraw-input">
          </div>
          <div>
            <button id="withdraw-btn">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </section>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <script src="./js/deposit.js"></script>
  <script src="./js/Withdraw.js"></script>
</body>

</html>
